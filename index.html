<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="bg"></div>

    <button class="bg-btn">🗺️</button>

    <div class="top">
      <button class="again">Again!</button>
      <h3>(0-10)</h3>
      <button class="langChange">🌐</button>
    </div>
    <div class="main">
      <h1 class="headerText">Guess My Number</h1>
      <div class="secretNum_bg">
        <h2 class="secretNum">?</h2>
      </div>
    </div>
    <div class="bot">
      <div class="check">
        <input type="number" min="1" max="10" class="user-num" />
        <button class="check-btn">Check</button>
      </div>
      <div class="game-procces">
        <h2 class="procces">Start guessing...</h2>
        <p>
          🔢 <span class="Stext">Score</span>: <span class="score">99</span>
        </p>
        <p>
          🎯 <span class="HStext">Highscore</span>:
          <span class="high-score">99</span>
        </p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
